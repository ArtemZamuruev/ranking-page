<!DOCTYPE html>

		<!-- /CSS -->

	</head>

	<body>
		<header>
			<div class="text-block">

				<p class="sub-title">Correlation of Top 30 / Average of Top 10</p>
			</div>
			<div class="buttons-block">
				<div class="block-1">

					<div class="button user-signals">

							<div class="button-icon"></div>

					<div class="button social">

					</div>

					</div>

					<div class="button onpage-technical">

					</div>

					<div class="button onpage-content">
						<div class="button-icon-circle">
							<div class="button-icon"></div>
						</div>

					</div>

				</div>
			</div>

		<hr noshade>

			<div class="grid-background"></div>
			<div class="rows-stack">
				<div class="row user-signals">

				<div class="row onpage-content">

				<div class="row social">
					<div class="row-description"></div>
					<div class="row-value"></div>
				</div>
				<div class="row backlinks">
					<div class="row-description"></div>
					<div class="row-value"></div>
				</div>
				<div class="row social">
					<div class="row-description"></div>
					<div class="row-value"></div>
				</div>
				<div class="row social">

					<div class="row-value"></div>
